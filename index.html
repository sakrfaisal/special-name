<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="ma">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Faculty+Glyphic&family=Figtree:ital,wght@0,300..900;1,300..900&family=Galdeano&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="score">
      <h1>Your Result</h1>
      <div class="percent">
        <span class="scoreResult">76</span>
      </div>
      <span class="mark">Great</span>
      <p class="descreption">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="data">
      <h2>Summary</h2>
      <div class="skills">
        <div class="skill reaction">
          <div class="section">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="dataResult"><span>80</span> / 100</span>
        </div>

        <div class="skill memory">
          <div class="section">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span class="dataResult"><span>92</span> / 100</span>
        </div>

        <div class="skill verbal">
          <div class="section">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span class="dataResult"><span>61</span> / 100</span>
        </div>

        <div class="skill visual">
          <div class="section">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span class="dataResult"><span>72</span> / 100</span>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>
</body>
</html>
